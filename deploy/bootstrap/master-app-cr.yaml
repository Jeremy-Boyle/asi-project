apiVersion: kappctrl.k14s.io/v1alpha1
kind: App
metadata:
  name: app-reconciler
  namespace: kapp-controller
spec:
  serviceAccountName: kapp-controller-clusteradmin
  fetch:
  - git:
      url: https://github.com/Jeremy-Boyle/simu8s-deployment
      ref: origin/master
      secretRef:
        name: github-token
  template:
  - ytt:
      ignoreUnknownComments: true
      paths:
      - deploy/app-cr/
  - kbld: {}
  deploy:
  - kapp:
      rawOptions:
      - --wait-timeout=5m
      - --diff-changes=true